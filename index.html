<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Form</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h2>Add your form</h2>
  <form action="/submit" method="post">
    <label for="form_name">Give your form a name</label>
    <input type="text" id="form_name" name="form_name" placeholder="Form name" required>
    <div class="error-message" id="form_name-error"></div>
    <br>

    <label for="owner_email">Email address of form's owner:</label>
    <input type="email" id="owner_email" name="owner_email" placeholder="Email Address" required>
    <div class="error-message" id="owner_email-error"></div>
    <br>

    <label for="no_of_questions">How many many questions will be there in the form? (should be less than 20)</label>
    <input type="number" id="no_of_questions" name="no_of_questions" placeholder="Number of questions" required>
    <div class="error-message" id="no_of_questions-error"></div>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
